<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Chamado - UpDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/chamado.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="chamado-page__container">
        <h2 class="chamado-page__title">Abertura de Chamado</h2>
        
        <form id="chamado-form">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título do chamado" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição detalhada do problema" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="afetado" class="form-label">Quem está sendo afetado?</label>
                <select class="form-select" id="afetado" name="afetado" required>
                    <option value="" disabled selected>Selecione quem está sendo afetado</option>
                    <option value="Eu">Eu</option>
                    <option value="Meu setor">Meu setor</option>
                    <option value="Empresa ao todo">Empresa ao todo</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Software">Software</option>
                    <option value="Rede">Rede</option>
                    <option value="Acesso">Acesso/Login</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>

            <input type="hidden" id="prioridade" name="prioridade" value="Baixa">

            <div class="mb-3">
                <label for="anexo" class="form-label">Anexo (Opcional)</label>
                <input type="file" class="form-control" id="anexo" name="anexo">
            </div>

            <div class="form-buttons mt-4">
                <a href="/templates/home.html" class="btn btn-secondary">Voltar</a>
                <button type="button" id="suggest-solution-btn" class="btn btn-info">Buscar Solução com IA</button>
            </div>
            
            <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
            <button type="submit" id="submit-chamado" class="d-none"></button>
        </form>

        <!-- Área de Exibição da Solução IA -->
        <div id="solution-display" class="alert alert-info mt-4 d-none">
            <h4><i class="bi bi-robot"></i> Sugestão de Solução:</h4>
            <p id="solution-text"></p>
            <hr>
            <p class="text-center">A solução resolveu o problema?</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button type="button" id="solution-worked-btn" class="btn btn-success">Sim, problema resolvido!</button>
                <button type="button" id="force-create-ticket-btn" class="btn btn-danger">Não, quero abrir um chamado</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth_guard.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/chamado.js"></script>
</body>
</html>
