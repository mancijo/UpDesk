<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Chamados - UpDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/verChamado.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="header">
            <h2>Monitoramento de Chamados</h2>
        </div>

        <div class="filtros">
            <div class="input-group">
                <select class="form-select" id="status-filter">
                    <option value="">Todos os Status</option>
                    <option value="Aberto">Aberto</option>
                    <option value="Em Atendimento">Em Atendimento</option>
                    <option value="Resolvido">Resolvido</option>
                    <option value="Transferido">Transferido</option>
                    <option value="Agendado">Agendado</option>
                </select>
                <input class="form-control w-50" type="search" id="search-input" placeholder="Buscar por título do chamado...">
                <button class="btn btn-outline-secondary" id="search-button">Buscar</button>
            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Prioridade</th>
                        <th>Status</th>
                        <th>Data de Abertura</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="chamados-table-body">
                    <!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="bottom-bar">
            <a href="/templates/home.html" class="btn">Página inicial</a>
            <button class="btn btn-gestao" data-bs-toggle="modal" data-bs-target="#modalRelatorio">Relatório Gestão</button>
        </div>
    </div>

    <!-- Modal de Relatório de Gestão -->
    <div class="modal fade" id="modalRelatorio" tabindex="-1" aria-labelledby="modalRelatorioLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRelatorioLabel">Gerar Relatório de Gestão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="report-intervalo" class="form-label">Intervalo de Tempo</label>
                        <select class="form-select" id="report-intervalo">
                            <option value="7">Últimos 7 dias</option>
                            <option value="30" selected>Últimos 30 dias</option>
                            <option value="90">Últimos 3 meses</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="report-status" class="form-label">Filtrar por Status</label>
                        <select class="form-select" id="report-status">
                            <option value="">Todos</option>
                            <option value="Aberto">Aberto</option>
                            <option value="Em Atendimento">Em Atendimento</option>
                            <option value="Resolvido">Resolvido</option>
                            <option value="Transferido">Transferido</option>
                            <option value="Agendado">Agendado</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="export-pdf-button" class="btn btn-primary">Exportar para PDF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Visualização de Chamado -->
    <div class="modal fade" id="visualizarChamadoModal" tabindex="-1" aria-labelledby="visualizarChamadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h1 class="modal-title fs-5" id="modal-titulo"></h1>
                        <h2 class="modal-subtitle" id="modal-data-abertura"></h2>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="info-box mb-3">
                        <span class="info-box-icon"><i class="bi bi-person"></i></span>
                        <strong>Solicitante:</strong><br>
                        <span id="modal-solicitante-nome"></span><br>
                        <span id="modal-solicitante-email"></span><br>
                        Ramal: <span id="modal-solicitante-ramal"></span>
                    </div>
                    <div class="d-flex justify-content-between text-muted mb-2">
                        <span><strong>Status:</strong> <span id="modal-status"></span></span>
                        <span><strong>Categoria:</strong> <span id="modal-categoria"></span></span>
                    </div>
                    <p class="mt-3"><strong>Descrição:</strong></p>
                    <div class="description-box" id="modal-descricao"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-voltar-modal rounded-pill" data-bs-dismiss="modal">Voltar</button>
                    <a href="#" id="modal-atender-chamado-link" class="btn btn-iniciar-modal rounded-pill">Atender Chamado</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth_guard.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/verChamado.js"></script>
</body>
</html>
