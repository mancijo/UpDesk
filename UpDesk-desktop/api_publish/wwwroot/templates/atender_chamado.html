<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atender Chamado - UpDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/_atender-chamado-page.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="atendimento-page">
  <div class="container-wrapper p-4">
    <h1 class="h1 text-center mb-4">Atender Chamados</h1>

    <div class="container-conteudo">
      <div class="row g-4">

        <!-- Coluna de Detalhes do Chamado -->
        <section class="col-lg-5 col-xl-4 atendimento-page__details">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title-custom mb-3">Detalhes do Chamado #<span id="chamado-id"></span></h5>
              <div class="atendimento-page__details-content">
                <p><strong>Título:</strong><br><span id="chamado-titulo">Carregando...</span></p>
                <p><strong>Aberto em:</strong> <span id="chamado-data-abertura"></span></p>
                <p><strong>Solicitante:</strong><br>
                  <span id="chamado-solicitante-nome"></span><br>
                  <a href="#" id="chamado-solicitante-email-link"><span id="chamado-solicitante-email"></span></a><br>
                  Ramal: <span id="chamado-solicitante-ramal"></span>
                </p>
                <p><strong>Status:</strong> <span class="badge bg-primary" id="chamado-status"></span></p>
                <p><strong>Prioridade:</strong> <span id="chamado-prioridade"></span></p>
                <p><strong>Categoria:</strong> <span id="chamado-categoria"></span></p>
                <hr>
                <p><strong>Descrição:</strong></p>
                <blockquote class="blockquote-sm" id="chamado-descricao"></blockquote>
              </div>
            </div>
          </div>
        </section>

        <!-- Coluna do Chat de Atendimento -->
        <section class="col-lg-7 col-xl-8 atendimento-page__chat">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title-custom mb-3">Chat de Atendimento</h5>
              <div class="chat-container flex-grow-1">
                <div class="chat-messages" id="chat-messages">
                  <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Carregando mensagens...</span>
                    </div>
                  </div>
                </div>
                <form class="chat-input" id="form-enviar-mensagem" aria-label="Formulário de envio de mensagem">
                  <div class="input-group">
                    <input type="text" id="input-mensagem" class="form-control" placeholder="Digite sua mensagem..." required aria-label="Mensagem">
                    <button class="btn btn-primary" type="submit" aria-label="Enviar mensagem">
                      <i class="bi bi-send-fill"></i> Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

      </div> <!-- fecha row -->
    </div> <!-- fecha container-conteudo -->
  </div> <!-- fecha container-wrapper -->
</main>

    <!-- Ações no Rodapé Fixo -->
    <footer class="atendimento-page__footer shadow-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="/templates/verChamado.html" class="btn btn-secondary btn-action rounded-pill">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <div class="actions-group">
                <button id="transferir-btn" class="btn btn-info text-white btn-action rounded-pill">
                    <i class="bi bi-arrow-right-square"></i> Transferir
                </button>
                <button id="encerrar-btn" class="btn btn-success btn-action rounded-pill">
                    <i class="bi bi-check-circle"></i> Encerrar Chamado
                </button>
            </div>
        </div>
    </footer>

    <!-- Modal de transferência -->
    <div class="modal fade" id="transferirChamadoModal" tabindex="-1" aria-labelledby="transferirChamadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transferirChamadoModalLabel">Transferir Chamado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Informe o ID do técnico para quem deseja transferir o chamado.</p>
                    <div class="mb-3">
                        <label for="transferirAtendenteInput" class="form-label">ID do Técnico</label>
                        <input type="text" id="transferirAtendenteInput" class="form-control" placeholder="Ex: 42">
                    </div>
                    <div id="transferirError" class="text-danger" style="display:none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="transferirConfirmBtn" class="btn btn-primary">Confirmar Transferência</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth_guard.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/atender_chamado.js"></script>
</body>
</html>
