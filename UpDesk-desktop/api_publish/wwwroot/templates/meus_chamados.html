<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Chamados - UpDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/_ver-chamado-page.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="main-panel">
        <div class="container mt-4">
            <div class="header">
                <h2>Meus Chamados</h2>
                <p class="text-muted">Aqui estão todos os chamados que você abriu.</p>
            </div>

            <!-- FILTROS -->
            <div class="filtros">
                <div class="input-group">
                    <select class="form-select" id="status-filter">
                        <option value="">Todos os Status</option>
                        <option value="Aberto">Aberto</option>
                        <option value="Em Atendimento">Em Atendimento</option>
                        <option value="Resolvido">Resolvido</option>
                        <option value="Transferido">Transferido</option>
                        <option value="Agendado">Agendado</option>
                    </select>

                    <input class="form-control w-50" type="search" id="search-input"
                           placeholder="Buscar por título do chamado...">

                    <button class="btn btn-outline-secondary" id="search-button">Buscar</button>
                </div>
            </div>

            <!-- TABELA -->
            <div class="table-responsive mt-4">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Prioridade</th>
                            <th>Status</th>
                            <th>Data de Abertura</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="chamados-table-body">
                        <!-- Linhas inseridas pelo JS -->
                    </tbody>
                </table>
            </div>

            <!-- RODAPÉ -->
            <div class="bottom-bar">
                <a href="/templates/home.html" class="btn btn-home">
                    <i class="bi bi-house"></i> Página inicial
                </a>
            </div>
        </div>
    </div>

    <!-- MODAL DE VISUALIZAÇÃO -->
    <div class="modal fade" id="visualizarChamadoModal" tabindex="-1"
         aria-labelledby="visualizarChamadoModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h1 class="modal-title fs-5" id="modal-titulo"></h1>
                        <h2 class="modal-subtitle" id="modal-data-abertura"></h2>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="info-box mb-3">
                        <span class="info-box-icon"><i class="bi bi-person"></i></span>
                        <strong>Solicitante:</strong><br>
                        <span id="modal-solicitante-nome"></span><br>
                        <span id="modal-solicitante-email"></span><br>
                        Ramal: <span id="modal-solicitante-ramal"></span>
                    </div>

                    <div class="d-flex justify-content-between text-muted mb-2">
                        <span><strong>Status:</strong> <span id="modal-status"></span></span>
                        <span><strong>Categoria:</strong> <span id="modal-categoria"></span></span>
                    </div>

                    <p class="mt-3"><strong>Descrição:</strong></p>
                    <div class="description-box" id="modal-descricao"></div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-voltar-modal rounded-pill" data-bs-dismiss="modal">Voltar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth_guard.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/meus_chamados.js"></script>
</body>
</html>
