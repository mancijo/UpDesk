<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - UpDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/components/_perfil-page.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="perfil-page__container">
        <div class="perfil-page__card">
            <div class="perfil-page__avatar">
                <i class="bi bi-person-fill" style="font-size: 80px;"></i>
            </div>
            <h2 class="perfil-page__name" id="profile-name">Carregando...</h2>
            <div class="perfil-page__info">
                <p class="perfil-page__info-item"><strong>Email:</strong> <span id="profile-email"></span></p>
                <p class="perfil-page__info-item"><strong>Cargo:</strong> <span id="profile-cargo"></span></p>
                <p class="perfil-page__info-item"><strong>Setor:</strong> <span id="profile-setor"></span></p>
                <p class="perfil-page__info-item"><strong>Telefone:</strong> <span id="profile-telefone"></span></p>
            </div>
            <div class="perfil-page__actions">
                <a href="/templates/home.html" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth_guard.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/perfil.js"></script>
</body>
</html>
