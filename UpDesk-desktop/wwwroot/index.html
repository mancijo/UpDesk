<!-- TESTE GEMINI v1 -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/auth_guard.js"></script>
    <title>UpDesk - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div class="login-card">
        <img class="logo" src="/static/assets/logoUpd.png" alt="UpDesk Logo" />
        <h2 class="login-card__title">Bem-vindo ao UpDesk</h2>
        
        <form id="loginForm"> 
            <div class="mb-3">
                <label for="email" class="form-label visually-hidden">Email</label>
                <input type="email" id="email" class="form-control form__input--login" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label visually-hidden">Senha</label>
                <input type="password" id="senha" class="form-control form__input--login" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>

        <div class="message" id="mensagem"></div>
        <a href="#" class="text-decoration-none text-primary mt-3">Esqueceu sua senha?</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/static/js/login.js"></script>
</body>

</html>
