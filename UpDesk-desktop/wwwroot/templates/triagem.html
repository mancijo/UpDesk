<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem - UpDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- CSS específico para a página de triagem pode ser adicionado aqui -->
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container my-4">
        <div class="main-panel">
            <h2 class="text-center panel-title">Painel da Triagem</h2>
            <h5 class="mt-4">Chamados Aguardando Triagem</h5>

            <div class="tickets-list mt-4" id="tickets-list-container">
                <div class="tickets-header d-none d-md-grid">
                    <div>Id</div>
                    <div>Título</div>
                    <div>Status</div>
                    <div>Data</div>
                    <div class="actions-header">Ações</div>
                </div>
                <!-- Chamados serão inseridos aqui pelo triagem.js -->
            </div>
        </div>
        <div class="mt-4">
            <a href="/templates/home.html" class="btn btn-secondary rounded-pill">Página Inicial</a>
        </div>
    </div>

    <!-- Modal de Visualização de Chamado (reutilizado) -->
    <div class="modal fade" id="visualizarChamadoModal" tabindex="-1" aria-hidden="true">
        <!-- ... (conteúdo do modal de visualização como nas outras páginas) ... -->
    </div>

    <!-- Modal de Transferência de Chamado -->
    <div class="modal fade" id="transferirChamadoModal" tabindex="-1" aria-labelledby="transferirChamadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formTransferirChamado">
                    <input type="hidden" id="transfer-chamado-id">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transferirChamadoModalLabel">Transferir Chamado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <p>Transferir o chamado <strong id="transfer-chamado-titulo"></strong> para:</p>
                        <div class="mb-3">
                            <label for="tecnico-select" class="form-label">Técnico ou Setor</label>
                            <select class="form-select" id="tecnico-select" required>
                                <option value="">Carregando...</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar Transferência</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth_guard.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/triagem.js"></script>
</body>
</html>
