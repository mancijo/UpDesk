<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem - UpDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/_triagem-page.css">
    <!-- CSS específico para a página de triagem pode ser adicionado aqui -->
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container my-4">
        <div class="main-panel">
            <h1 class="text-center panel-title">Painel da Triagem</h1>

            <!--cards de status da triagem--> 
            <div class="row g-2 mt-3 status-cards">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card text-center shadow-sm border-0 h-10 custom-card">
                        <div class="card-body-triagem">
                            <h2 class="card-title text-primary-triagem">Aguardando Triagem</h2>
                            <span class="display-4 fw-bold text-primary-triagem" id="Aguardando-triagem-count">0</span>
                        </div>
                    </div>  
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card text-center shadow-sm border-0 h-10 custom-card">
                        <div class="card-body-triados">
                            <h2 class="card-title text-primary-triagem">Triados hoje</h2>
                            <span class="display-4 fw-bold text-primary-triagem" id="chamados-triados-hoje-count">0</span>
                        </div>
                    </div>  
                </div>  
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card text-center shadow-sm border-0 h-10 custom-card">
                        <div class="card-body-pendentes">
                            <h2 class="card-title text-primary-triagem">Pendendentes >24h</h2>
                            <span class="display-4 fw-bold text-primary-triagem" id="chamados-pendentes-24h-count">0</span>
                        </div>
                    </div>
                </div>
            
            <!--Campo de busca-->
            <div class="filtros">
            <div class="input-group">
                <select class="form-select" id="status-filter">
                    <option value="">Todos os Status</option>
                    <option value="Aberto">Aberto</option>
                    <option value="Em Atendimento">Em Atendimento</option>
                    <option value="Resolvido">Resolvido</option>
                    <option value="Transferido">Transferido</option>
                    <option value="Agendado">Agendado</option>
                </select>
                <input class="form-control w-50" type="search" id="search-input" placeholder="Buscar por título do chamado...">
                <button class="btn btn-outline-secondary" id="search-button">Buscar</button>
            </div>
        </div>

            <div class="table-responsive mt-4">
                <table class="table table-bordered table-striped ">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Título</th>
                        <th>Solicitante</th>
                        <th>Categoria</th>
                        <th>Prioridade</th>
                        <th>Data de Abertura</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                <tbody id="tickets-list-container">
                    <!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
                </tbody>
                </table>
            </div>
                <!-- Chamados serão inseridos aqui pelo triagem.js -->
            <div class="mt-4">
                <a href="/templates/home.html" class="btn btn-salvar rounded-pill"><i class="bi bi-house"></i> Página Inicial</a>
            </div>
        </div>
    </div>
        
    

    <!-- Modal de Visualização de Chamado (reutilizado) -->
    <div class="modal fade" id="visualizarChamadoModal" tabindex="-1" aria-labelledby="visualizarChamadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h1 class="modal-title fs-5" id="modal-titulo"></h1>
                        <h2 class="modal-subtitle" id="modal-data-abertura"></h2>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="info-box mb-3">
                        <span class="info-box-icon"><i class="bi bi-person"></i></span>
                        <strong>Solicitante:</strong><br>
                        <span id="modal-solicitante-nome">...</span><br>
                        <span id="modal-solicitante-email">...</span><br>
                        Ramal: <span id="modal-solicitante-ramal"></span>
                    </div>
                    <div class="d-flex justify-content-between text-muted mb-2">
                        <span><strong>Status:</strong> <span id="modal-status"></span></span>
                        <span><strong>Categoria:</strong> <span id="modal-categoria"></span></span>
                    </div>
                    <p class="mt-3"><strong>Descrição:</strong></p>
                    <div class="description-box" id="modal-descricao"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-voltar-modal rounded-pill" data-bs-dismiss="modal">Voltar</button>
                    <a href="atendimento_triagem.html?id=${chamadoId}" class="btn btn-confirm">Iniciar triagem</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Transferência de Chamado -->
    <div class="modal fade" id="transferirChamadoModal" tabindex="-1" aria-labelledby="transferirChamadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formTransferirChamado">
                    <input type="hidden" id="transfer-chamado-id">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transferirChamadoModalLabel">Transferir Chamado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <p>Transferir o chamado <strong id="transfer-chamado-titulo"></strong> para:</p>
                        <div class="mb-3">
                            <label for="tecnico-select" class="form-label">Técnico ou Setor</label>
                            <select class="form-select" id="tecnico-select" required>
                                    <option value="" disabled selected>Selecione um técnico</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-confirm">Confirmar Transferência</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth_guard.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/triagem.js"></script>
</body>
</html>
