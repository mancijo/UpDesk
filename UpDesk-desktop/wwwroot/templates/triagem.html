<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem - UpDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/triagem.css">
    <!-- CSS específico para a página de triagem pode ser adicionado aqui -->
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container my-4">
        <div class="main-panel">
            <h2 class="text-center panel-title">Painel da Triagem</h2>

            <!--<div class="tickets-list mt-4" id="tickets-list-container">
                <div class="tickets-header d-none d-md-grid">
                    <div>Id</div>
                    <div>Título</div>
                    <div>Status</div>
                    <div>Data</div>
                    <div class="actions-header">Ações</div>
                </div> -->
            <div class="table-responsive mt-4">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Título</th> 
                        <th>Status</th>
                        <th>Data de Abertura</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                <tbody id="tickets-list-container">
                    <!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
                </tbody>
                </table>
            </div>
                <!-- Chamados serão inseridos aqui pelo triagem.js -->
        </div>
    </div>
        <div class="mt-4">
            <a href="/templates/home.html" class="btn btn-secondary rounded-pill">Página Inicial</a>
        </div>
    

    <!-- Modal de Visualização de Chamado (reutilizado) -->
    <div class="modal fade" id="visualizarChamadoModal" tabindex="-1" aria-labelledby="visualizarChamadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h1 class="modal-title fs-5" id="modal-titulo"></h1>
                        <h2 class="modal-subtitle" id="modal-data-abertura"></h2>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="info-box mb-3">
                        <span class="info-box-icon"><i class="bi bi-person"></i></span>
                        <strong>Solicitante:</strong><br>
                        <span id="modal-solicitante-nome">...</span><br>
                        <span id="modal-solicitante-email">...</span><br>
                        Ramal: <span id="modal-solicitante-ramal"></span>
                    </div>
                    <div class="d-flex justify-content-between text-muted mb-2">
                        <span><strong>Status:</strong> <span id="modal-status"></span></span>
                        <span><strong>Categoria:</strong> <span id="modal-categoria"></span></span>
                    </div>
                    <p class="mt-3"><strong>Descrição:</strong></p>
                    <div class="description-box" id="modal-descricao"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-voltar-modal rounded-pill" data-bs-dismiss="modal">Voltar</button>
                    <a href="#" id="modal-atender-chamado-link" class="btn btn-iniciar-modal rounded-pill">Atender Chamado</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Transferência de Chamado -->
    <div class="modal fade" id="transferirChamadoModal" tabindex="-1" aria-labelledby="transferirChamadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formTransferirChamado">
                    <input type="hidden" id="transfer-chamado-id">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transferirChamadoModalLabel">Transferir Chamado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <p>Transferir o chamado <strong id="transfer-chamado-titulo"></strong> para:</p>
                        <div class="mb-3">
                            <label for="tecnico-select" class="form-label">Técnico ou Setor</label>
                            <select class="form-select" id="tecnico-select" required>
                                <option value="">Carregando...</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar Transferência</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth_guard.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/triagem.js"></script>
</body>
</html>
