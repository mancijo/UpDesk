<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDesk - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid pt-3">
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-center shadow-sm border-0 h-100 custom-card">
                    <div class="card-body">
                        <h4 class="card-title text-primary"><i class="bi bi-folder-open me-2"></i>Chamados Abertos</h4>
                        <span class="display-4 fw-bold text-primary" id="chamados-abertos-count">0</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-center shadow-sm border-0 h-100 custom-card">
                    <div class="card-body">
                        <h4 class="card-title text-primary"><i class="bi bi-hourglass-split me-2"></i>Chamados em Triagem</h4>
                        <span class="display-4 fw-bold text-primary" id="chamados-em-triagem-count">0</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-center shadow-sm border-0 h-100 custom-card">
                    <div class="card-body">
                        <h4 class="card-title text-primary"><i class="bi bi-robot me-2"></i>Chamados com Solução IA</h4>
                        <span class="display-4 fw-bold text-primary" id="chamados-solucao-ia-count">0</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-center shadow-sm border-0 h-100 custom-card">
                    <div class="card-body">
                        <h4 class="card-title text-primary"><i class="bi bi-check-circle me-2"></i>Chamados Finalizados</h4>
                        <span class="display-4 fw-bold text-primary" id="chamados-finalizados-count">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-4 mt-3">
            <div class="col-12 col-md-6 col-lg-3">
                <a href="/templates/chamado.html" class="btn btn-primary w-100 py-3 fw-bold custom-btn">Abrir Chamado</a>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <a href="/templates/verChamado.html" class="btn btn-primary w-100 py-3 fw-bold custom-btn">Monitoramento de Chamados</a>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <a href="/templates/ger_usuarios.html" class="btn btn-primary w-100 py-3 fw-bold custom-btn">Gerenciar Usuário</a>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <a href="/templates/triagem.html" class="btn btn-primary w-100 py-3 fw-bold custom-btn">Painel da Triagem</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/home.js"></script>
</body>
</html>
