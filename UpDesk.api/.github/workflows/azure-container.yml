name: Build and deploy Docker image to Azure Web App for Containers

on:
  push:
    branches: [ implementation, main, mobile ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build (publish)
        run: |
          dotnet publish ./UpDesk.api.AppHost/UpDesk.api.AppHost.csproj -c Release -o publish

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          IMAGE_NAME=${{ secrets.ACR_LOGIN_SERVER }}/updesk-api:${{ github.sha }}
          docker build -f UpDesk.api.AppHost/Dockerfile -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Azure Web App (Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/updesk-api:${{ github.sha }}
