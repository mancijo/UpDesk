<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDesk - Página do Usuário</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilo geral -->
    <link rel="stylesheet" href="../static/css/main.css">

    <style>
        /* Layout geral */
        body {
            background: #f5f7fa;
        }

        /* Cartões centrais */
        .home-card {
            border-radius: 18px;
            padding: 35px 25px;
            background: #ffffff;
            border: none;
            transition: 0.25s ease;
        }

        .home-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
        }

        .home-icon {
            font-size: 48px;
            color: #0d286d;
        }

        .home-btn {
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        footer {
            margin-top: 80px;
            padding-bottom: 25px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <!-- CONTEÚDO -->
    <main class="container text-center mt-5">


        <!-- Linhas de cartões -->
        <div class="row justify-content-center g-4">

            <!-- Abrir Chamado -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="home-card shadow-sm">
                    <div class="home-icon mb-3">
                        <i class="bi bi-journal-plus"></i>
                    </div>

                    <a href="/templates/chamado.html" class="btn btn-primary home-btn">
                        <i class="bi bi-plus-circle"></i> Abrir Chamado
                    </a>

                    <p class="mt-5 text-muted">
                        Relate seu problema ou solicitação
                    </p>
                </div>
            </div>

            <!-- Ver Chamados -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="home-card shadow-sm">
                    <div class="home-icon mb-3">
                        <i class="bi bi-list-check"></i>
                    </div>

                    <a href="/templates/meus_chamados.html" class="btn btn-primary home-btn">
                        <i class="bi bi-eye"></i> Meus Chamados
                    </a>

                    <p class="mt-4 text-muted">
                        Visualize o andamento e histórico dos seus chamados
                    </p>
                </div>
            </div>

        </div>

        <!-- Rodapé -->
        <footer>
            © 2025 UpDesk. Todos os direitos reservados.
        </footer>

    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/home.js"></script>

</body>
</html>
