<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDesk - Triagem</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/components/_atendimento_triagem.css">
    
    <!-- component styles are imported by main.css; avoid direct duplicate/misplaced link -->
</head>
<body>

    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <main class="triagem-container">


        <div class="row g-4">

            <!-- COLUNA ESQUERDA -->
            <div class="col-lg-7">

                <!-- Container esperado pelo script (visualizarChamadoModal) -->
                <div id="visualizarChamadoModal" class="section-card">

                    <h3 class="section-title" id="modal-titulo">Carregando...</h3>

                    <p id="modal-data-abertura"></p>

                    <p>
                        <strong>Solicitante:</strong> <span id="modal-solicitante-nome"></span><br>
                        <strong>Email:</strong> <span id="modal-solicitante-email"></span><br>
                        <strong>Ramal:</strong> <span id="modal-solicitante-ramal"></span>
                    </p>

                    <div class="my-3">
                        <span class="status-badge bg-primary-subtle text-primary" id="modal-status">--</span>
                        <span class="status-badge bg-secondary-subtle text-secondary" id="modal-categoria">--</span>
                    </div>

                    <label class="fw-semibold mt-3">Descrição:</label>
                    <textarea class="form-control mb-3" id="modal-descricao" readonly></textarea>

                    <label class="fw-semibold">Adicionar comentário de triagem (opcional)</label>
                    <textarea class="form-control" id="comentarioTriagem"></textarea>

                    <button onclick="history.back()" class="btn btn-secondary btn-rounded mt-3">
                        ← Voltar
                    </button>

                </div>
            </div>

            <!-- COLUNA DIREITA -->
            <div class="col-lg-5">
                <section class="section-card">

                    <h3 class="section-title">Definir Nova Prioridade</h3>

                    <div class="mb-3" id="grupoPrioridade">
                        <div class="form-check">
                            <input type="radio" name="prioridade" value="Não Classificada" class="form-check-input">
                            <label class="form-check-label">Não Classificada</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="prioridade" value="Baixa" class="form-check-input">
                            <label class="form-check-label">Baixa</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="prioridade" value="Média" class="form-check-input">
                            <label class="form-check-label">Média</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="prioridade" value="Alta" class="form-check-input">
                            <label class="form-check-label">Alta</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="prioridade" value="Crítica" class="form-check-input">
                            <label class="form-check-label">Crítica</label>
                        </div>
                    </div>

                    <h3 class="section-title mt-4">Transferir / Encaminhar</h3>

                    <div class="mb-3" id="grupoEncaminhamento">
                        <div class="form-check">
                            <input type="radio" name="encaminhar" value="N1" class="form-check-input">
                            <label class="form-check-label">Encaminhar para TI N1</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" name="encaminhar" value="N2" class="form-check-input">
                            <label class="form-check-label">Encaminhar para TI N2</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" name="encaminhar" value="Triagem" class="form-check-input">
                            <label class="form-check-label">Devolver para Triagem</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" name="encaminhar" value="Manter" class="form-check-input">
                            <label class="form-check-label">Manter status atual</label>
                        </div>
                    </div>

                    <div class="info-box mb-3">
                        Ao salvar: prioridade alterada, comentário anexado ao histórico e ação de encaminhamento aplicada.
                    </div>

                    <button id="btnSalvarTriagem" class="btn btn-primary w-100 btn-rounded fw-semibold">
                        <i class="bi bi-check-circle"></i> Salvar Triagem
                    </button>

                </section>
            </div>
        </div>

        <footer>
            © 2025 UpDesk. Todos os direitos reservados.
        </footer>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth_guard.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/atendimento_triagem.js"></script>

</body>
</html>
