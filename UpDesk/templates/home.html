<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Supervisor - UpDesk</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #DFE2E8 !important;
      margin: 0;
      padding: 30px;
    }

    .dashboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 1100px;
        margin: auto;
        align-items: center;
        display: flex;
        flex-direction: column;
        padding: 20px;
        justify-content: center;


    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 200px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h4 {
      margin-bottom: 10px;
    }

    .card span {
        height: 100px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        font-size: 24px;
        font-weight: bold;

    }

    .actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .action-btn {
      flex: 1;
      min-width: 200px;
      background-color: #2B4C7E;
      color: white;
      border: none;
      padding: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    .action-btn:hover {
      background-color: #1f3960;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
    {% include 'navbar.html' %}

    <h2>Olá, Bem-vindo, {{ nome }}!</h2>


  <div class="dashboard">
    

    <div class="cards">
      <div class="card">
        <h4>Chamados Abertos</h4>
        <span>15</span>
      </div>
      <div class="card">
        <h4>Chamados em Triagem</h4>
        <span>15</span>
      </div>
      <div class="card">
        <h4>Chamados com Solução IA</h4>
        <span>15</span>
      </div>
      <div class="card">
        <h4>Chamados Finalizados</h4>
        <span>15</span>
      </div>
    </div>

    <div class="actions">
      <button class="action-btn" onclick="location.href='/chamado'"> Abrir Chamado</button>
      <button class="action-btn" onclick="location.href='/ver-chamado'"> Monitoramento de Chamados</button>
      <button class="action-btn" onclick="location.href='/ger-usuarios'"> Gerenciar Usuário</button>
      <button class="action-btn"> Painel da Triagem</button>
    </div>

    <footer>
      UpDesk - Sistema de Gerenciamento de Chamados com IA
    </footer>
  </div>

</body>
</html>
