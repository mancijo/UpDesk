<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Abrir Chamado - UpDesk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chamado.css') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="form-container">
        <h2 class="titulo">Abertura do chamado</h2>

        <form action="{{ url_for('chamado') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo">Titulo/Categorização do chamado</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o titulo do chamado" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição do chamado</label>
                <textarea id="descricao" name="descricao" placeholder="Digite a descrição do chamado" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="afetado">Quem esse chamado afeta?</label>
                <select id="afetado" name="afetado">
                    <option value="" disabled selected>selecione uma opção</option>
                    <option value="Eu">Somente eu</option>
                    <option value="Meu setor">Meu setor</option>
                    <option value="Empresa ao todo">Empresa ao todo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="anexo">Adicionar Anexo</label>
                <div class="file-input-wrapper">
                    <input type="file" id="anexo" name="anexo">
                    <button type="button" class="btn-browse">Procurar</button>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-submit">Buscar solução com IA</button>
                <a href="/home" class="btn-back">Voltar</a>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>

</html>
