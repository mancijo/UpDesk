<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Abrir Chamado - UpDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Abel", sans-serif;
            background-color: #DFE2E8 !important;
            padding: 40px;
           
        }

        .form-container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
        }

        input, textarea, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #DFE3EA;
        }

        button {
            display: inline-block;
            height: 40px;
            width: 100%;
            border-radius: 50px !important;
            border: 1px solid #000;
            background: #2B4C7E;
            color: white;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #1a3d6b;
        }

        .voltar {
            text-align: center;
            text-decoration: none;
            display: block;
            background: #DFE2E8;
            color: #000;
            border: 1px solid #000;
            border-radius: 50px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .voltar:hover {
            background-color: #c0c4cc;
            
        }

        #mensagem {
            text-align: center;
            font-weight: bold;
        }

        .titulo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #000000;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="form-container">
        <h2 class="titulo">Abertura do Chamado</h2>

        <p>Título / Categorização do chamado</p>
        <input type="text" id="titulo" placeholder="Título" required>

        <p>Descrição do chamado</p>
        <textarea id="descricao" placeholder="Descreva o problema..." rows="4" required></textarea>

        <p>Quem esse chamado afeta?</p>
        <select id="categoria">
            <option value="Eu">Somente eu</option>
            <option value="Meu setor">Meu setor</option>
            <option value="Empresa ao todo">Empresa ao todo</option>
        </select>

        <input type="number" id="usuario_id" placeholder="ID do usuário" required>

        <button onclick="buscarSolucaoIA()">Buscar Solução com IA</button>

        <a href="/home" class="voltar">Voltar</a>

        <p id="mensagem"></p>
    </div>

    <script>
        async function buscarSolucaoIA() {
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const categoria = document.getElementById('categoria').value;
            const usuario_id = document.getElementById('usuario_id').value;
            const mensagem = document.getElementById('mensagem');

            const chamado = {
                titulo,
                descricao,
                categoria,
                usuario_id
            };

            const resposta = await fetch("http://localhost:5000/chamado", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(chamado)
            });

            const dados = await resposta.json();

            if (resposta.ok) {
                mensagem.style.color = "green";
                mensagem.innerText = "Chamado aberto com sucesso!";
                // Limpar os campos
                document.getElementById('titulo').value = '';
                document.getElementById('descricao').value = '';
                document.getElementById('categoria').value = 'Eu';
                document.getElementById('usuario_id').value = '';
            } else {
                mensagem.style.color = "red";
                mensagem.innerText = dados.mensagem || "Erro ao abrir chamado.";
            }
        }
    </script>
</body>
</html>
