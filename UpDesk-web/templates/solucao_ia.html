<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Solução Sugerida - UpDesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Solução Sugerida pela IA</h2>
            
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">Sugestão de Solução:</h4>
                <p>{{ solucao }}</p>
            </div>

            <hr>

            <p class="text-center">A solução acima resolveu o seu problema?</p>

            <div class="d-flex justify-content-center gap-3 mt-3">
                <!-- Botão para finalizar (solução funcionou) -->
                <a href="{{ url_for('home') }}" class="btn btn-success btn-lg">Sim, problema resolvido!</a>

                <!-- Formulário para abrir o chamado (solução não funcionou) -->
                <form action="{{ url_for('confirmar_abertura_chamado') }}" method="post">
                    <button type="submit" class="btn btn-danger btn-lg">Não, quero abrir um chamado</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
