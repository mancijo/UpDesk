<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UpDesk - Sistema de gerenciamento de chamados para suporte técnico.">
    <meta name="keywords" content="UpDesk, chamados, suporte técnico, gerenciamento, TI">
    <title>Recuperação de Senha - UpDesk</title>

    <!-- Dependências de CSS (Bootstrap e Fontes) via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Arquivo de CSS principal da aplicação, que importa todas as folhas de estilo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="login-page-body">
    <main class="login-card" role="main">
        <h1 class="login-card__brand">UpDesk</h1>

        <h3 class="login-card__title">Esqueci Minha Senha</h3>
        <div class="message mt-3" role="status" aria-live="polite">
            <p class="login-card__subtitle">{{ mensagem }}</p>
            <p class="text-center"><a href="{{ url_for('main.index') }}">Voltar para o Login</a></p>
        </div>
    </main>

    <!-- Dependências de JavaScript (Bootstrap) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
